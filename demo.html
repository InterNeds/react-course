<body>
    <div id="root"></div>
    <link type="text/css" href="styles.css" rel="stylesheet">
    <script src="https://unpkg.com/react@16.12.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>
    <script type="text/babel">
        const rootElement = document.getElementById('root');
        function Box({ className = ' ', style, size, ...rest }) {
            const sizeClassName = size ? `box--${size}` : '';
            return <div className={`box ${className} ${sizeClassName}`}
                style={{ fontStyle: 'italic', ...style }}
                {...rest} />
        }
        const element = (
            <div>
                <Box size="petite" style={{ "backgroundColor": "#41bedd", "margin": "10px", }} >small blue box</Box>
                <Box size='medium' style={{ "backgroundColor": "pink", "margin": "10px", }} >medium pink box</Box>
                <Box size='large' style={{ "backgroundColor": "orange", "margin": "10px", }} >large orange box</Box>
            </div>
        )

        ReactDOM.render(element, rootElement);
    </script>
</body>
