<body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@16.12.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.12.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.8.3/babel.js"></script>
    <script type="text/babel">
        //error boundaries must be a class(used to customize error handling behavior)
        class ErrorBoundary extends React.Component {
            state = { error: null }
            static getDerivedStateFromError(error) {
                return { error }
            }
            render() {
                //if there is an error return oh no!
                const { error } = this.state
                if (error) {
                    return <div>Oh no!</div>
                }
                return this.props.children
            }

        }
        function Bomb() {
            throw new Error('CABOOM')
        }
        function App() {
            const [explode, setExplode] = React.useState(false)
            return (
                <div>
                    <div>
                        <button onClick={() => setExplode(true)}>ðŸ’£ðŸ’£</button>
                    </div>
                    <div>
                        <errorBoundary>{explode ? <Bomb /> : 'Push the button !!'} </errorBoundary>

                    </div>
                </div>
            )
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
